services:
  - type: web
    name: garka-backend
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && npm install"
    startCommand: "cd backend && npm start"
    healthCheckPath: "/api/health"
    autoDeploy: true
    # Do NOT store secrets in this file. Set these env vars in the Render dashboard.
    # Example env vars you must configure in Render (set values in the dashboard):
